<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 洞察图表</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 40px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .title {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        .chart-grid {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }
        .chart-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 25px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .chart-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        .chart-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .chart-description {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
        }
        .chart-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }
        .chart-type {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        .chart-status {
            color: #28a745;
            font-size: 14px;
            font-weight: 500;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">AI 洞察图表</h1>
            <p class="subtitle">探索人工智能发展的数据可视化</p>
        </div>
        
        <div class="chart-grid">
            <a href="./model_size/" class="chart-card">
                <div class="chart-title">AI 模型参数规模演进图表</div>
                <div class="chart-description">
                    展示从1950年到2025年AI模型发布年份与参数数量的关系，使用对数刻度显示从几十个到万亿级参数的巨大范围。
                </div>
                <div class="chart-meta">
                    <span class="chart-type">散点图</span>
                    <span class="chart-status">✓ 可用</span>
                </div>
            </a>
            
            <!-- 可以在这里添加更多图表 -->
            <div class="chart-card" style="opacity: 0.6; cursor: not-allowed;">
                <div class="chart-title">AI 技术发展时间线</div>
                <div class="chart-description">
                    即将推出：展示重要AI技术突破和里程碑事件的时间线图表。
                </div>
                <div class="chart-meta">
                    <span class="chart-type">时间线</span>
                    <span class="chart-status" style="color: #ffc107;">⏳ 开发中</span>
                </div>
            </div>
            
            <div class="chart-card" style="opacity: 0.6; cursor: not-allowed;">
                <div class="chart-title">AI 应用领域分布</div>
                <div class="chart-description">
                    即将推出：分析不同应用领域中AI模型的分布和发展趋势。
                </div>
                <div class="chart-meta">
                    <span class="chart-type">饼图</span>
                    <span class="chart-status" style="color: #ffc107;">⏳ 开发中</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>数据来源：ai_insights.db 数据库 | 使用 ECharts 构建</p>
            <p>GitHub Pages 自动部署 | 最后更新：<span id="lastUpdate"></span></p>
        </div>
    </div>

    <script>
        // 显示最后更新时间
        document.getElementById('lastUpdate').textContent = new Date().toLocaleDateString('zh-CN');
    </script>
</body>
</html>
