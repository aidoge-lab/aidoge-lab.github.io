<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Size vs. Release Year Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .stats-bar {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chart-container {
            padding: 30px;
        }

        #chartDiv {
            width: 100%;
            height: 700px;
            border-radius: 8px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            font-size: 1.2rem;
            color: #6c757d;
        }

        .loading::after {
            content: '';
            width: 30px;
            height: 30px;
            border: 3px solid #e9ecef;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-weight: 500;
            color: #495057;
        }

        .control-group select,
        .control-group input {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .domain-legend {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .legend-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .legend-items {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 10px;
            background: #f8f9fa;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            #chartDiv {
                height: 500px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Model Size Evolution</h1>
            <p>Interactive analysis of AI model parameter growth over time, categorized by domain. Explore the exponential scaling trends in artificial intelligence development.</p>
        </div>

        <div class="stats-bar">
            <div class="stats-grid" id="statsGrid">
                <div class="stat-item">
                    <div class="stat-value" id="totalModels">-</div>
                    <div class="stat-label">Total Models</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="yearRange">-</div>
                    <div class="stat-label">Year Range</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="paramRange">-</div>
                    <div class="stat-label">Parameter Range</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="domainCount">-</div>
                    <div class="stat-label">Domains</div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div id="chartDiv" class="loading">Loading chart data...</div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="domainFilter">Filter Domain:</label>
                <select id="domainFilter">
                    <option value="all">All Domains</option>
                </select>
            </div>
            <div class="control-group">
                <label for="yearFilter">Year Range:</label>
                <input type="range" id="yearMinFilter" min="1950" max="2025" value="1950">
                <span id="yearMinValue">1950</span>
                -
                <input type="range" id="yearMaxFilter" min="1950" max="2025" value="2025">
                <span id="yearMaxValue">2025</span>
            </div>
            <div class="control-group">
                <label for="frontierOnly">
                    <input type="checkbox" id="frontierOnly"> Show Frontier Models Only
                </label>
            </div>
        </div>

        <div class="domain-legend">
            <div class="legend-title">Domain Legend</div>
            <div class="legend-items" id="legendItems">
                <!-- Legend items will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Initialize chart
        const chartDiv = document.getElementById('chartDiv');
        const chart = echarts.init(chartDiv);

        // Global data storage
        let originalData = null;
        let filteredData = null;

        // Color palette for domains
        const domainColors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7',
            '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9',
            '#F8C471', '#82E0AA', '#F1948A', '#7FB3D3', '#D7BDE2'
        ];

        // Format large numbers
        function formatNumber(num) {
            if (num >= 1e12) return (num / 1e12).toFixed(1) + 'T';
            if (num >= 1e9) return (num / 1e9).toFixed(1) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
            return num.toString();
        }

        // Update statistics display
        function updateStats(data) {
            document.getElementById('totalModels').textContent = data.stats.total_models.toLocaleString();
            document.getElementById('yearRange').textContent = `${data.stats.year_range.min} - ${data.stats.year_range.max}`;
            document.getElementById('paramRange').textContent = `${formatNumber(data.stats.parameter_range.min)} - ${formatNumber(data.stats.parameter_range.max)}`;
            document.getElementById('domainCount').textContent = data.stats.domains.length;
        }

        // Update domain filter dropdown
        function updateDomainFilter(data) {
            const select = document.getElementById('domainFilter');
            const currentValue = select.value;
            
            // Clear existing options except "All"
            select.innerHTML = '<option value="all">All Domains</option>';
            
            // Add domain options
            data.stats.domains.sort().forEach(domain => {
                const option = document.createElement('option');
                option.value = domain;
                option.textContent = `${domain} (${data.stats.domain_counts[domain]})`;
                select.appendChild(option);
            });
            
            // Restore previous selection if still valid
            if (currentValue && data.stats.domains.includes(currentValue)) {
                select.value = currentValue;
            }
        }

        // Update legend
        function updateLegend(data) {
            const legendContainer = document.getElementById('legendItems');
            legendContainer.innerHTML = '';
            
            data.series.forEach((series, index) => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                
                const color = document.createElement('div');
                color.className = 'legend-color';
                color.style.backgroundColor = domainColors[index % domainColors.length];
                
                const label = document.createElement('span');
                label.textContent = `${series.name} (${series.data.length})`;
                
                item.appendChild(color);
                item.appendChild(label);
                legendContainer.appendChild(item);
            });
        }

        // Filter data based on current filter settings
        function filterData() {
            if (!originalData) return;

            const domainFilter = document.getElementById('domainFilter').value;
            const yearMin = parseInt(document.getElementById('yearMinFilter').value);
            const yearMax = parseInt(document.getElementById('yearMaxFilter').value);
            const frontierOnly = document.getElementById('frontierOnly').checked;

            let series = originalData.series;

            // Filter by domain
            if (domainFilter !== 'all') {
                series = series.filter(s => s.name === domainFilter);
            }

            // Filter by year range and frontier status
            series = series.map(s => ({
                ...s,
                data: s.data.filter(point => {
                    const yearMatch = point.x >= yearMin && point.x <= yearMax;
                    const frontierMatch = !frontierOnly || point.is_frontier;
                    return yearMatch && frontierMatch;
                })
            })).filter(s => s.data.length > 0);

            // Update filtered data
            filteredData = {
                ...originalData,
                series: series
            };

            updateChart();
        }

        // Update chart with current filtered data
        function updateChart() {
            if (!filteredData) return;

            const series = filteredData.series.map((s, index) => ({
                name: s.name,
                type: 'scatter',
                data: s.data.map(point => [point.x, point.y]),
                symbolSize: function(data) {
                    // Size based on parameter count (log scale)
                    return Math.max(4, Math.min(15, Math.log10(data[1]) - 3));
                },
                itemStyle: {
                    color: domainColors[index % domainColors.length],
                    opacity: 0.7
                },
                emphasis: {
                    itemStyle: {
                        opacity: 1,
                        borderColor: '#333',
                        borderWidth: 2
                    }
                }
            }));

            const option = {
                title: {
                    text: filteredData.metadata.title,
                    left: 'center',
                    textStyle: {
                        fontSize: 20,
                        fontWeight: '300',
                        color: '#2c3e50'
                    }
                },
                tooltip: {
                    trigger: 'item',
                    formatter: function(params) {
                        const seriesData = filteredData.series[params.seriesIndex].data[params.dataIndex];
                        return `
                            <div style="font-weight: bold; margin-bottom: 8px;">${seriesData.model_name}</div>
                            <div><strong>Organization:</strong> ${seriesData.organization || 'Unknown'}</div>
                            <div><strong>Year:</strong> ${seriesData.x}</div>
                            <div><strong>Parameters:</strong> ${formatNumber(seriesData.y)}</div>
                            <div><strong>Domain:</strong> ${params.seriesName}</div>
                            ${seriesData.is_frontier ? '<div style="color: #e74c3c;"><strong>ðŸš€ Frontier Model</strong></div>' : ''}
                        `;
                    },
                    backgroundColor: 'rgba(50, 50, 50, 0.95)',
                    borderColor: '#777',
                    textStyle: {
                        color: '#fff'
                    }
                },
                legend: {
                    type: 'scroll',
                    bottom: 10,
                    textStyle: {
                        fontSize: 12
                    }
                },
                grid: {
                    left: '12%',
                    right: '8%',
                    bottom: '15%',
                    top: '12%'
                },
                xAxis: {
                    type: 'value',
                    name: filteredData.metadata.x_axis_title,
                    nameLocation: 'middle',
                    nameGap: 30,
                    nameTextStyle: {
                        fontSize: 14,
                        fontWeight: '500'
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#666'
                        }
                    },
                    splitLine: {
                        lineStyle: {
                            color: '#e0e0e0',
                            type: 'dashed'
                        }
                    }
                },
                yAxis: {
                    type: 'log',
                    name: filteredData.metadata.y_axis_title,
                    nameLocation: 'middle',
                    nameGap: 60,
                    nameTextStyle: {
                        fontSize: 14,
                        fontWeight: '500'
                    },
                    axisLabel: {
                        formatter: function(value) {
                            return formatNumber(value);
                        }
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#666'
                        }
                    },
                    splitLine: {
                        lineStyle: {
                            color: '#e0e0e0',
                            type: 'dashed'
                        }
                    }
                },
                series: series,
                animation: true,
                animationDuration: 1000
            };

            chart.setOption(option, true);
        }

        // Event listeners for filters
        function setupEventListeners() {
            document.getElementById('domainFilter').addEventListener('change', filterData);
            document.getElementById('frontierOnly').addEventListener('change', filterData);
            
            const yearMinFilter = document.getElementById('yearMinFilter');
            const yearMaxFilter = document.getElementById('yearMaxFilter');
            const yearMinValue = document.getElementById('yearMinValue');
            const yearMaxValue = document.getElementById('yearMaxValue');
            
            yearMinFilter.addEventListener('input', function() {
                yearMinValue.textContent = this.value;
                filterData();
            });
            
            yearMaxFilter.addEventListener('input', function() {
                yearMaxValue.textContent = this.value;
                filterData();
            });
        }

        // Load data and initialize chart
        async function loadData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                
                originalData = data;
                filteredData = data;
                
                // Update UI elements
                updateStats(data);
                updateDomainFilter(data);
                updateLegend(data);
                
                // Setup year range filters
                document.getElementById('yearMinFilter').min = data.stats.year_range.min;
                document.getElementById('yearMinFilter').max = data.stats.year_range.max;
                document.getElementById('yearMinFilter').value = data.stats.year_range.min;
                document.getElementById('yearMaxFilter').min = data.stats.year_range.min;
                document.getElementById('yearMaxFilter').max = data.stats.year_range.max;
                document.getElementById('yearMaxFilter').value = data.stats.year_range.max;
                document.getElementById('yearMinValue').textContent = data.stats.year_range.min;
                document.getElementById('yearMaxValue').textContent = data.stats.year_range.max;
                
                // Setup event listeners
                setupEventListeners();
                
                // Initial chart render
                updateChart();
                
                // Clear loading state
                chartDiv.className = '';
                
            } catch (error) {
                console.error('Error loading data:', error);
                chartDiv.innerHTML = '<div style="text-align: center; color: #e74c3c; padding: 50px;">Error loading chart data. Please check the data.json file.</div>';
            }
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            chart.resize();
        });

        // Load data when page loads
        window.addEventListener('load', loadData);
    </script>
</body>
</html>
